<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="number box1">
        <p>12</p>
        <p>6</p>
      </div>
      <div class="number box2">
        <p>11</p>
        <p>7</p>
      </div>
      <div class="number box3">
        <p>1</p>
        <p>5</p>
      </div>
      <div class="number box4">
        <p>9</p>
        <p>3</p>
      </div>
      <div class="number box5">
        <p>10</p>
        <p>2</p>
      </div>
      <div class="number box6">
        <p>8</p>
        <p>4</p>
      </div>

      <div class="second">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
      <div class="minute">
        <div class="line3"></div>
        <div class="line4"></div>
      </div>
      <div class="hour">
        <div class="line5"></div>
        <div class="line6"></div>
      </div>
    </div>
    <div class="fotter">&copy; Haris Šejtanić 2021</div>
  </body>
</html>
